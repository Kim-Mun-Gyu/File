<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Attribute Spaced Selector</title>
    <link rel="stylesheet" href="css/7_attribute_hyphenated_selector.css">
  </head>
  <body>
    <header>
      <h1 class="top-header">H1 tags including "top-" in the header</h1>
      <p class="top-text">p tags including "top-" in the header</p>
      <p class="toptext">p tags not including "top-" in the header</p>
    </header>
    <section>
          <p class="middle-content">p tags not including "top-" in the section</p>
    </section>
  </body>
</html>
