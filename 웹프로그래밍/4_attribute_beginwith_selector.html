<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Attribute Present Selector</title>
    <link rel="stylesheet" href="css/4_attribute_beginwith_selector.css">
  </head>
  <body>
    <p>The links with a href attribute that begins with "https" value gets a yellow background:</p>
    <a href="https://google.com">google.com</a>
    <a href="http://www.disney.com" target="_blank">disney.com</a>
    <a href="http://www.wikipedia.org" target="_top">wikipedia.org</a>
  </body>
</html>
